<form [formGroup]="form" (ngSubmit)="submit()" class="apply-form">
  <input formControlName="name" type="text" placeholder="Full Name" required />
  <input formControlName="email" type="email" placeholder="Email Address" required />
  <input formControlName="phone" type="text" placeholder="Phone Number" />
  <input formControlName="resume" type="file" required />
  <textarea formControlName="coverLetter" placeholder="Cover Letter"></textarea>
  <button type="submit" [disabled]="form.invalid">Submit Application</button>
</form>
