<app-header></app-header>
<section class="section itinerary" id="itinerary">
    <div class="container">
      <div class="section-title text-center">
        <h2>Design Your Dream Trip</h2>
        <p>Share your vision, and we’ll craft a personalized itinerary just for you</p>
      </div>
      <div class="contact-form" data-aos="fade-up">
        <form [formGroup]="itineraryForm" (ngSubmit)="onSubmit()">
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" formControlName="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" formControlName="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" formControlName="phone" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="destination">Preferred Destination</label>
              <input type="text" id="destination" formControlName="destination" class="form-control" placeholder="e.g., Paris, Sikkim">
            </div>
            <div class="form-group">
              <label for="travelers">Number of Travelers</label>
              <input type="number" id="travelers" formControlName="travelers" class="form-control" min="1" required>
            </div>
            <div class="form-group">
              <label for="duration">Trip Duration (Days)</label>
              <input type="number" id="duration" formControlName="duration" class="form-control" min="1" required>
            </div>
            <div class="form-group">
              <label for="date">Tentative Travel Date</label>
              <input type="date" id="date" formControlName="date" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="budget">Budget Range (INR)</label>
              <select id="budget" formControlName="budget" class="form-control" required>
                <option value="">Select Budget Range</option>
                <option value="25000-50000">₹25,000 - ₹50,000</option>
                <option value="50000-100000">₹50,000 - ₹1,00,000</option>
                <option value="100000-200000">₹1,00,000 - ₹2,00,000</option>
                <option value="200000+">₹2,00,000+</option>
              </select>
            </div>
          </div>
          <div class="form-group" style="margin-top: 20px;">
            <label for="preferences">Your Travel Preferences</label>
            <textarea id="preferences" formControlName="preferences" class="form-control" rows="5" placeholder="Tell us about your interests, accommodation preferences, dietary needs, or special requests"></textarea>
          </div>
          <div style="text-align: center; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" [disabled]="itineraryForm.invalid">Submit Your Plan</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
