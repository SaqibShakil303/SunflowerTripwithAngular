<section class="products-section">
    <div class="container">
      <h3 class="section-title">Our Luxury Offers</h3>
      
      <div class="filter-controls">
        @for (category of filterCategories; track category.value) {
          <button 
            class="filter-btn" 
            [attr.data-filter]="category.value === 'all' ? 'all' : '.' + category.value">
            {{ category.name }}
          </button>
        }
      </div>
      
      <div #infoSlider class="info-slider">
        @for (product of products; track product.id) {
          <div class="product__item mix {{ product.category }}">
            <div class="product-card">
              <div class="product-image">
                <img [src]="product.image" [alt]="product.name">
              </div>
              <div class="product-info">
                <h4>{{ product.name }}</h4>
                <p class="price">{{ product.price }}</p>
                <button class="view-details">View Details</button>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </section>
