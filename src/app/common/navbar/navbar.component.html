<div class="navbar">
  <img 
    class="header-logo" 
    src="assets/hero/logo56.png" 
    alt="Luxury Travel Logo" 
    routerLink="/"
  >

  <!-- Contact Info / Navigation Links -->
  <div 
    class="contact-info" 
    [ngClass]="{
      'scrolled': isScrolled,
      'mobile-hidden': !isMobileNavVisible
    }"
  >
    <!-- Mobile Close Button -->
    <button 
      class="mobile-close-btn" 
      (click)="hideMobileNav()"
      aria-label="Close navigation"
    >
      <span class="close-icon">×</span>
    </button>

    <!-- Navigation Links -->
    <a href="tel:+917076421377">+9170-7642-1377</a>
    <button class="custom-btn" [routerLink]="['/itinerary']" (click)="customizeHoliday(); navigateTo('/itinerary')">Customize My Holiday</button>
    <ng-container *ngFor="let group of navGroups">
      <button class="custom-btn nav-btn" [routerLink]="group.items[0].route" [queryParams]="group.items[0].queryParams" (click)="navigateTo(group.items[0].route)">
        {{ group.label }}
      </button>
    </ng-container>
    <a routerLink="/login" class="login" (click)="navigateTo('/login')">LOGIN / SIGNUP</a>
  </div>

  <!-- Mobile Show Button (appears when nav is hidden) -->
  <button 
    class="mobile-show-btn"
    [ngClass]="{'visible': !isMobileNavVisible}"
    (click)="showMobileNav()"
    aria-label="Show navigation"
  >
    <span class="show-icon">☰</span>
  </button>
</div>
