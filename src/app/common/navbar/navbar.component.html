<div class="navbar">
  <img 
    class="header-logo" 
    src="assets/hero/logo56.png" 
    alt="Luxury Travel Logo" 
    routerLink="/"
  >

  <!-- Contact Info / Navigation Links -->
  <div 
    class="contact-info" 
    [ngClass]="{
      'scrolled': isScrolled,
      'mobile-hidden': !isMobileNavVisible
    }"
  >
    <!-- Mobile Close Button -->
    <button 
      class="mobile-close-btn" 
      (click)="hideMobileNav()"
      aria-label="Close navigation"
    >
      <span class="close-icon">&times;</span>
    </button>

    <!-- Navigation Links -->
    <a href="tel:+917076421377">+9170-7642-1377</a>
    <a routerLink="/contact" (click)="navigateTo('/contact')">FAQ | Help?</a>
    <a routerLink="/careers" (click)="navigateTo('/careers')">Careers</a>
    <a routerLink="/aboutUs" (click)="navigateTo('/aboutUs')">About us</a>
    <a routerLink="/travelGuide" (click)="navigateTo('/travelGuide')">Travel Guides</a>
    <a routerLink="/login" class="login" (click)="navigateTo('/login')">LOGIN / SIGNUP</a>
  </div>

  <!-- Mobile Show Button (appears when nav is hidden) -->
  <button 
    class="mobile-show-btn"
    [ngClass]="{'visible': !isMobileNavVisible}"
    (click)="showMobileNav()"
    aria-label="Show navigation"
  >
    <span class="show-icon">â˜°</span>
  </button>
</div>
