<div class="admin-layout" [ngClass]="{'sidebar-collapsed': isSidebarCollapsed}">
  <!-- Toggle Button -->
  <button class="sidebar-toggle" (click)="toggleSidebar()">
    <i class="fas" [ngClass]="isSidebarCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
  </button>

  <!-- Sidebar -->
  <div class="admin-sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-title">Sunflower Admin</h2>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/admin/users" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-users"></i>
            <span class="nav-text">Users</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/admin/enquiries" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-question-circle"></i>
            <span class="nav-text">Enquiries</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/admin/bookings" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-calendar-alt"></i>
            <span class="nav-text">Bookings</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/admin/destinations" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-globe-americas"></i>
            <span class="nav-text">Destinations</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/admin/locations" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-map-marker-alt"></i>
            <span class="nav-text">Locations</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/admin/tours" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-route"></i>
            <span class="nav-text">Tours</span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/admin/itinerary-admin" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-clipboard-list"></i>
            <span class="nav-text">Itineraries</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <a href="#" class="nav-link logout-link" (click)="logout()">
        <i class="nav-icon fas fa-sign-out-alt"></i>
        <span class="nav-text">Logout</span>
      </a>
    </div>
  </div>

  <!-- Main Content Area for Router Outlet -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
